<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Split Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="login-section">
            <h2>Inicia sesión aquí</h2>
            
            <form>
                <input type="email" placeholder="Correo electrónico" class="input-field">
                <input type="password" placeholder="Contraseña" class="input-field">
                
                <div class="options">
                    <label>
                        <input type="checkbox"> Recuérdame
                    </label>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>

                <button type="button" class="btn-login">Iniciar Sesión</button>
            </form>

            <p class="social-text">O usa tu cuenta</p>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>

        <div class="info-section">
            <div class="content-right">
                <h2>Comienza tu viaje ahora</h2>
                <p>Si aún no tienes una cuenta, únete a nosotros y comienza tu viaje</p>
                <div class="image-placeholder">
                    <i class="fas fa-shapes fa-5x"></i> 
                </div>
                <button class="btn-register">Registrarse &rarr;</button>
            </div>
        </div>
    </div>

</body>
</html>
