<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins
            :ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,
            500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="box-left">
                <h2>Iniciar Sesión</h2>
                <form>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>

                    <div class="options">
                        <label><input type="checkbox">Recuérdame</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>

                    <p>Iniciar sesión con</p>
                    <div class="social-login">
                        <button>G</button>
                        <button>f</button>
                        <button>in</button>
                    </div>
                </form>
            </div>
            <div class="box-right">
                <h2>¡Bienvenido de nuevo!</h2>
                <p>Para mantenerse conectado con nosotros, únete a nosotros.</p>
                <button class="btn-outline">Regístrate</button>
        </div>
    </div>
    
</body>
</html>
